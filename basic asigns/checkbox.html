<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Button</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Buttons</legend>
            <p>You have to choose any of the fruits for tour</p>
            <label for="">Fruits</label>
            <p>
                <label for="">Name</label>
                <input type="text" id="name">
            </p>
            <ul>
                <li>
            <label for="">apple</label>
             <input type="checkbox" name="fruits" id="apple" value="apple" >
                </li>
                <li>
             <label for="">banana</label>
            <input type="checkbox" name="fruits" id="banana"value="banana">
                </li>
                <li>
            <label for="">mango</label>
            <input type="checkbox" name="fruits" id="mango" value="mango">
                </li>
               </ul>
        </fieldset>
         
               
    
     <fieldset>
            <legend>select your fav movie</legend>
            <ul>
                <li>
                    <input type="radio" name="movie" id="liger" value="liger">
                    <label for="liger">liger</label>
                </li>
                <li>
                    <input type="radio" name="movie" id="dasara" value="dasara">

                </li>
                <li>
                    <input type="radio" name="movie" id="majnu" value="majnu">

                </li>
            </ul>
        </fieldset>
        
        <input type="submit" name="submit" value="Submit Form"/>

        <button>reset form</button>
    </form>
</body>
</html>
