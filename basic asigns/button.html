<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My feedback form</h1>
    <form>
        <fieldset>
            <legend>Basic details</legend>
            <ul>
                <li>
                    <label for="">Name</label>
                    <input type="name" id="name" value="" size="10">
                </li>
                <li>
                    <label for="">Email</label>
                    <input type="email" id="email" value="" required>
                </li>
                <li>
                    <label for="">password</label>
                    <input type="password" id="password" value="" size="5" maxlength="4">
                </li>
            </ul>
            <ul>
                <li>
                    <p>Please check all the emotions that apply to you:</p>
                </li>
                <li>
                    <label for="">Angry</label>
                    <input type="checkbox" id="angry" name="angry" checked>
                </li>
                <li>
                    <label for="">Sad</label>
                    <input type="checkbox" id="sad" name="sad">
                </li>
                <li>
                    <label for="">Happy</label>
                    <input type="checkbox" id="happy" name="happy">
                </li>
                <li>
                    <label for="">Ambivalent</label>
                    <input type="checkbox" id="amb" name="amb">
                </li>
            </ul>
            <ul>
                <li>
                    <p>How satisfied were you with our service?</p>
                </li>
                <li>
                    <label for="">Very Satisfied</label>
                    <input type="radio" id="angry" name="angry" checked>
                </li>
                <li>
                    <label for="">Satisfied</label>
                    <input type="radio" id="sad" name="sad">
                </li>
                <li>
                    <label for="">Didn't care</label>
                    <input type="radio" id="happy" name="happy">
                </li>
                <li>
                    <label for="">dissatisfied</label>
                    <input type="radio" id="amb" name="amb">
                </li>
                <li>
                    <label for="">Very dissatisfied</label>
                    <input type="radio" id="amb" name="amb">
                </li>
                <li>
                    <label for="">Further comments:
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </label>
                </li>
                <li>
                    <p> <label for="">Bio photo
                            <textarea name="" id="" cols="30" rows="2"></textarea>
                            <select name="" id="">
                                <option value="">choose</option>
                            </select>
                        </label></p>
                </li>
                <li>
                    <label for="">Location visited                        <select name="" id="">
                            <option value="numeric">Select location</option>
                        </select>
                    </label>
                </li>
                <li>
                    <input type="submit" value="submit" style="background-color: aquamarine;">
                    </input>
                    <input type="reset" value="reset">
                </li>
            </ul>
        </fieldset>
    </form>
    <br>

        <p>

        <input type="submit" name="" id="" value="submit">
